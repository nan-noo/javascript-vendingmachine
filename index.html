<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <main id="app">
        <h1>🍿 자판기 🍿</h1>
        <nav>
            <button id="item-manage-tab-button" class="nav-tab-button selected" type="button">상품 관리</button>
            <button id="coin-recharge-tab-button" class="nav-tab-button" type="button">잔돈 충전</button>
            <button id="item-purchase-tab-button" class="nav-tab-button" type="button">상품 구매</button>
        </nav>
        <section id="tab-content">
            <form id="item-info-form" class="input-form">
                <label>추가할 상품 정보를 입력해주세요.</label>
                <div class="input-form-container">
                    <input class="item-info-input" type="text" placeholder="상품명"/>
                    <input class="item-info-input" type="number" placeholder="가격" min="100" max="10000" step="10"/>
                    <input class="item-info-input" type="number" placeholder="수량" min="1" max="20"/>
                    <button class="input-form-button">추가</button>
                </div>
            </form>
            <table class="table">
                <caption><h2>상품 현황</h2></caption>
                <tr>
                  <th>상품명</th>
                  <th>가격</th>
                  <th>수량</th>
                  <th></th>
                </tr>
                <tr>
                  <td>콜라</td>
                  <td>1000</td>
                  <td>20</td>
                  <td>
                    <div>
                      <button type="button" id="edit-item-button" class="default-button">수정</button>
                      <button type="button" id="delete-item-button" class="default-button">삭제</button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>사이다</td>
                  <td>1000</td>
                  <td>10</td>
                  <td>
                    <div>
                      <button type="button" id="edit-item-button" class="default-button">수정</button>
                      <button type="button" id="delete-item-button" class="default-button">삭제</button>
                    </div>
                  </td>
                </tr>
              </table>
        </section>
    </main>
</body>

</html>
